<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Selectors.css" />
    <title>Selector</title>
  </head>
  <body>
    <h1>ID</h1>
    <h1>Heading</h1>
    <p>paragraph 1</p>
    <p>paragraph 2</p>
    <p id="p3">paragraph 3</p>
    <p>paragraph 4</p>
    <p>paragraph 5</p>
    <hr />

    <h1 id="h1" class="green-text underline-h1">Class</h1>
    <p>paragraph 1</p>
    <p class="green-text">paragraph 2</p>
    <p id="p3">paragraph 3</p>
    <p>paragraph 4</p>
    <p class="green-text underline-h1">paragraph 5</p>
    <p>Priority id cass element last css tag</p>
  </body>
</html>
